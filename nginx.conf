server {
    listen       80;
    server_name  localhost;
    if ($http_x_forwarded_proto = 'http'){
    return 301 https://$host$request_uri;
    }
    if ($http_x_forwarded_proto = ''){
    return 301 https://$host$request_uri;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
    }
}
